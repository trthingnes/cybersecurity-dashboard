name: "Test"

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository from GitHub
        uses: actions/checkout@v3
      - name: Build with Home Assistant builder
        uses: home-assistant/builder@master
        with:
          args: |
            --test \
            --target addon \
            --amd64 \
            --aarch64